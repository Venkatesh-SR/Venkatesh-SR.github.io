<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Mobi Comm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="icon" href="assets/logo plain.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/main1.min.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar bg-primary mb-1">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a href="#" class="navbar-brand fw-bold text-white">
          <img
            src="assets/logo plain.png"
            alt="Logo"
            width="50"
            height="30"
            class="d-inline-block align-text-top"
          />
          MOBI COMM
        </a>
        <!-- Admin icon -->
        <a
          href="adminLogin.html"
          class="text-white d-flex align-items-center"
          aria-label="Admin Logout"
        >
          <span class="fw-bold">Admin</span>
        </a>
      </div>
    </nav>
    <!-- Login Section -->
    <main
      class="container vh-100 d-flex justify-content-center align-items-center"
    >
      <div class="row w-100">
        <!-- Image Section -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img
            src="assets/Admin-bro.svg"
            alt="Login Illustration"
            class="img-fluid"
          />
        </div>

        <!-- Login Card -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <section class="login-container bg-light">
            <div class="display-4 fw-bold">Admin Login</div>
            <div class="fs-5 text-muted">Access your admin dashboard</div>

            <form id="loginForm">
              <!-- Email Input -->
              <div class="mb-4 mt-4">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control border-0 border-bottom border-primary bg-light"
                  id="email"
                  placeholder="Enter email"
                  required
                />
              </div>

              <!-- Password Input -->
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control border-0 border-bottom border-primary bg-light"
                  id="password"
                  placeholder="Enter password"
                  required
                />
              </div>

              <!-- Login Button -->
              <div class="d-flex justify-content-center mt-3 mb-3">
                <button
                  type="submit"
                  class="btn btn-outline-primary rounded-pill px-4 w-100"
                >
                  Login
                </button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-3">
      <p class="small">&copy; 2025 Mobile Recharge. All Rights Reserved.</p>
    </footer>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          window.location.href = "admin.html"; // Redirect to admin page on login
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
