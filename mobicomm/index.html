<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Mobi Comm</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="icon" href="assets/logo plain.png" type="image/x-icon" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="stylesheet" href="../css/main.min.css" />
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar bg-primary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="#" class="navbar-brand fw-bold text-white">
        <img src="assets/logo plain.png" alt="Logo" width="50" height="30" class="d-inline-block align-text-top" />
        MOBI COMM
      </a>
      <!-- Admin icon -->
      <a href="adminLogin.html" class="text-white d-flex align-items-center" aria-label="Admin Logout">
        <i class="fa-solid fa-arrow-right-from-bracket me-2"></i>
        <span class="fw-bold">Admin</span>
      </a>
    </div>
  </nav>

  <!-- Login Section -->
  <main class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="row w-100">
      <!-- Image Section -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <img src="assets/login img.svg" alt="Login Illustration" class="img-fluid" />
      </div>
      
      <!-- Login Card -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <section class="login-container mb-5 bg-light">
          <div class="display-4 fw-bold">Login to Mobi Comm</div>
          <div class="fs-5 text-muted">Manage your prepaid account easily</div>

          <form class="needs-validation" novalidate>
            <!-- Mobile Number Input -->
            <div class="mb-4 mt-4">
              <label for="number" class="form-label">Mobile Number</label>
              <input
                type="tel"
                class="form-control border-0 border-bottom border-primary bg-light"
                id="number"
                pattern="^\d{10}$"
                maxlength="10"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                required
              />
              <div class="invalid-feedback">
                Please enter a valid 10-digit mobile number.
              </div>
            </div>

            <!-- OTP Button -->
            <div class="d-flex justify-content-center mt-3 mb-3">
              <button type="button" class="btn btn-outline-primary rounded-pill px-4" onclick="sendOTP()">
                Send OTP
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center mt-3">
    <p class="small">&copy; 2025 Mobile Recharge. All Rights Reserved.</p>
  </footer>

  <script>
    // Function to verify the mobile number input and redirect to verification page
    function sendOTP() {
      const numberInput = document.getElementById('number');
      const mobileNumber = numberInput.value.trim();
      
      // Check if mobileNumber contains exactly 10 digits
      if (!/^\d{10}$/.test(mobileNumber)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }
      
      // If valid, redirect to the verification page
      window.location.href = 'verification.html';
    }
  </script>
</body>
</html>
