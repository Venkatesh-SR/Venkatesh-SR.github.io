<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="icon" href="assets/logo plain.png" />
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="/css/main1.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center">
          <img
            src="assets/logo plain.png"
            alt="Logo"
            width="40"
            height="30"
            class="me-2"
          />
          <span class="fw-bold">MOBI COMM - Admin</span>
        </a>
        <div class="d-flex align-items-center">
          <span class="text-white me-3">Admin</span>
          <img
            src="assets/avatar.webp"
            alt="Admin Avatar"
            width="40"
            height="40"
            class="rounded-circle"
          />
        </div>
      </div>
    </nav>

    <div class="d-flex mt-5">
      <!-- Sidebar -->
      <div class="bg-light vh-100 p-3" style="width: 250px">
        <a
          href="admin.html"
          class="text-primary text-decoration-none d-block p-2 rounded hover-bg-secondary"
          ><i class="fa-solid fa-chart-line me-2"></i>Dashboard</a
        >
        <a
          href="userManagement.html"
          class="text-primary text-decoration-none d-block p-2 rounded active"
          style="background-color: #a3c9eb"
          ><i class="fa-solid fa-users me-2"></i>User Management</a
        >
        <a
          href="planManagement.html"
          class="text-primary text-decoration-none d-block p-2 rounded hover-bg-secondary"
          ><i class="fa-solid fa-list me-2"></i>Plan Management</a
        >
        <a
          href="transactions.html"
          class="text-primary text-decoration-none d-block p-2 rounded hover-bg-secondary"
          ><i class="fa-solid fa-money-check-alt me-2"></i>Transactions</a
        >
        <a
          href="#"
          class="text-danger text-decoration-none d-block p-2 rounded hover-bg-danger"
          data-bs-toggle="modal"
          data-bs-target="#logoutModal"
          ><i class="fa-solid fa-sign-out-alt me-2"></i>Logout</a
        >
      </div>

      <!-- Main Content -->
      <div class="container-fluid mt-5 ms-3">
        <h2>&nbsp;User Management</h2>

        <!-- Cards: Total Users & Most Purchased Plan -->
        <div class="row">
          <div class="col-md-6">
            <div class="card text-dark p-3" style="background-color: #a3c9eb;">
              <h5>Total Users</h5>
              <h3 id="totalUsers" >0</h3>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card  text-dark p-3" style="background-color: rgb(231, 218, 244);">
              <h5>Most Purchased Plan</h5>
              <h3 id="mostPurchasedPlan" >N/A</h3>
            </div>
          </div>
        </div>

        <!-- Search and Status Filter Row -->
        <div class="d-flex align-items-center gap-3 my-3">
          <input
            type="text"
            id="searchBox"
            class="form-control"
            placeholder="Search"
            style="width: 200px"
          />
          <select id="statusFilter" class="form-select" style="width: 150px">
            <option value="">All</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>

        <!-- Users Table -->
        <div class="card p-3">
          <div
            class="table-responsive"
            style="max-height: 500px; overflow-y: auto"
          >
            <table class="table table-bordered text-center table-hover">
              <thead class="table-primary">
                <tr>
                  <th>Name</th>
                  <th>Mobile</th>
                  <th>Plan ID</th>
                  <th>Plan Name</th>
                  <th>Email</th>
                  <th>Status</th>
                  <th>Expiry</th>
                </tr>
              </thead>
              <tbody id="userTable">
                <!-- Users will be dynamically inserted here -->
              </tbody>
            </table>
          </div>
          <!-- Pagination Controls -->
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-secondary" id="prevPage">Previous</button>
            <span id="pageNumber">Page 1</span>
            <button class="btn btn-secondary" id="nextPage">Next</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="logoutModalLabel">
              Logout Confirmation
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Are you sure you want to log out?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" onclick="logout()">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      let users = [];
      let plans = [];
      let currentPage = 1;
      const rowsPerPage = 7;

      // Fetch both users and plans data from external JSON files
      async function fetchData() {
        try {
          const [userResponse, planResponse] = await Promise.all([
            fetch("users.json"),
            fetch("plans.json"),
          ]);
          users = await userResponse.json();
          plans = await planResponse.json();
          renderUsers();
          updateMostPurchasedPlan(); // update the most purchased plan card after data loads
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      // Render the users table with pagination, search filtering, and status filter.
      function renderUsers() {
        const tbody = document.getElementById("userTable");
        tbody.innerHTML = "";
        const searchText = document
          .getElementById("searchBox")
          .value.toLowerCase();
        const selectedStatus = document.getElementById("statusFilter").value;

        // Filter users based on search text across multiple fields and status filter.
        const filteredUsers = users.filter((user) => {
          const planObj = plans.find(
            (p) => p.plan_id.toLowerCase() === user.plan_id.toLowerCase()
          );
          const planName = planObj ? planObj.plan_name : "";
          return (
            (user.name.toLowerCase().includes(searchText) ||
              user.mobile.includes(searchText) ||
              user.plan_id.toLowerCase().includes(searchText) ||
              planName.toLowerCase().includes(searchText) ||
              (user.email && user.email.toLowerCase().includes(searchText)) ||
              (user.status && user.status.toLowerCase().includes(searchText)) ||
              user.expiry.toLowerCase().includes(searchText)) &&
            (selectedStatus === "" ||
              user.status.toLowerCase() === selectedStatus)
          );
        });

        const totalPages = Math.ceil(filteredUsers.length / rowsPerPage) || 1;
        if (currentPage > totalPages) currentPage = totalPages;
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedUsers = filteredUsers.slice(start, end);

        paginatedUsers.forEach((user) => {
          const planObj = plans.find(
            (p) => p.plan_id.toLowerCase() === user.plan_id.toLowerCase()
          );
          const planName = planObj ? planObj.plan_name : "N/A";
          tbody.innerHTML += `
            <tr>
              <td>${user.name}</td>
              <td>${user.mobile}</td>
              <td>${user.plan_id}</td>
              <td>${planName}</td>
              <td>${user.email ? user.email : "N/A"}</td>
              <td>${user.status ? user.status : "N/A"}</td>
              <td>${user.expiry}</td>
            </tr>
          `;
        });

        document.getElementById(
          "pageNumber"
        ).innerText = `Page ${currentPage} of ${totalPages}`;
        document.getElementById("prevPage").disabled = currentPage === 1;
        document.getElementById("nextPage").disabled =
          currentPage >= totalPages;
        updateUserCount(filteredUsers.length);
      }

      // Update the Total Users card based on filtered users count
      function updateUserCount(count) {
        document.getElementById("totalUsers").innerText = count;
      }

      // Compute and update the Most Purchased Plan card using overall user data.
      function updateMostPurchasedPlan() {
        let frequency = {};
        // Count frequency for each plan_id from overall users
        users.forEach((user) => {
          const pid = user.plan_id.toLowerCase();
          frequency[pid] = (frequency[pid] || 0) + 1;
        });
        let maxCount = 0;
        let mostPurchasedPlanId = "";
        for (const pid in frequency) {
          if (frequency[pid] > maxCount) {
            maxCount = frequency[pid];
            mostPurchasedPlanId = pid;
          }
        }
        // Look up the plan name using the plan id
        const planObj = plans.find(
          (p) => p.plan_id.toLowerCase() === mostPurchasedPlanId
        );
        const planName = planObj ? planObj.plan_name : "N/A";
        document.getElementById(
          "mostPurchasedPlan"
        ).innerText = `${planName} (${maxCount} purchases)`;
      }

      // Event listeners for search and pagination controls
      document.getElementById("searchBox").addEventListener("input", () => {
        currentPage = 1;
        renderUsers();
      });

      document.getElementById("statusFilter").addEventListener("change", () => {
        currentPage = 1;
        renderUsers();
      });

      document.getElementById("prevPage").addEventListener("click", () => {
        if (currentPage > 1) {
          currentPage--;
          renderUsers();
        }
      });

      document.getElementById("nextPage").addEventListener("click", () => {
        currentPage++;
        renderUsers();
      });

      // Logout redirection
      function logout() {
        window.location.href = "index.html";
      }

      // Fetch data on page load
      fetchData();
    </script>
  </body>
</html>
